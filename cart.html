<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>sushi-food/cart</title>
            <link rel="stylesheet" href="cart.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        </head>

            <body>
                <div class="sidebar">
                    <img src="https://github.com/MAPella/Suchi_foods/blob/main/Image/S..png?raw=true" alt="suchi logo" class="sushi-logo">

               <a href="index.html">
                    <img src="/Suchi_foods/Image/home.png" alt="home icon">
                </a>

                <a href="menu.html" class="cutlery-icon">
                    <img src="/Suchi_foods/Image/cutlery.png" alt="cutlery icon" class="cutlery">
                </a>

                <a href="cart.html" class="shopping-cart">
                    <img src="/Suchi_foods/Image/shopping_cart_active.png" alt="shopping icon">
                </a>

                <a href="#">
                    <img src="/Suchi_foods/Image/location.png" alt="location icon">
                </a>

                <a href="#">
                    <img src="/Suchi_foods/Image/lastIcon.png" alt="last icon">
                </a>
            </div>

            <div class="cart">
                <img src="/Suchi_foods/Image/cartLogo.png" alt="cart logo">

                <div class="order">
                    <div class="foodCart">
                        <img src="/Suchi_foods/Image/Ellipse 5.png" alt="smatched avo" class="food">
                        <div>
                            <p class="title">Smached Avo</p>
                            <p class="break">$20.00</p>
                        </div>
                        <p>- <strong>1</strong> +</p>
                        <a href="#" class="cancel">
                            <img src="/Suchi_foods/Image/Path.png" alt="cancel icon">
                        </a>
                    </div>

                    <div class="foodCart">
                        <img src="/Suchi_foods/Image/Ellipse 6.png" alt="yin & yang" class="food">
                        <div>
                            <p class="title">Yin & Yang</p>
                            <p class="break">$10.00</p>
                        </div>
                        <p>- <strong>1</strong> +</p>
                        <a href="#" class="cancel">
                            <img src="/Suchi_foods/Image/Path.png" alt="cancel icon">
                        </a>
                    </div>

                    <div class="foodCart">
                        <img src="/Suchi_foods/Image/Ellipse 7.png" alt="pancakes" class="food">
                        <div>
                            <p class="title">Pancakes</p>
                            <p class="break">$25.00</p>
                        </div>
                        <p> - <strong>1</strong> +</p>
                        <a href="#" class="cancel">
                            <img src="/Suchi_foods/Image/Path.png" alt="cancel icon">
                        </a>
                    </div>

                    <div class="foodCart">
                        <img src="/Suchi_foods/Image/Ellipse 8.png" alt="rancheros(tofu)" class="food">
                        <div>
                            <p class="title">Rancheros (Tofu)</p>
                            <p class="break">$25.00</p>
                        </div>
                        <p>- <strong>1</strong> +</p>
                        <a href="#" class="cancel">
                            <img src="/Suchi_foods/Image/Path.png" alt="cancel icon">
                        </a>
                    </div>

                </div>

                <p class="footer">copyright @ 2021 Sushi Restaurant</p>
            </div>

            <div class="apply">
                <div class="confirmOrder">
                    <h3>Your Subtotal</h3>
                    <div class="sub">
                        <p>Subtotal</p>
                        <p class="price">$80.00</p>
                    </div>
                    <a href="#">
                        <button>Confirm order</button>
                    </a>
                </div>

                <div class="promoCode">
                    <h3>Promo Code</h3>
                    <input type="text" name="code" id="code" placeholder="enter promo code">
                    <a href="#">
                        <button>Apply</button>
                    </a>
                </div>
            </div>

            </body>

    </html>
